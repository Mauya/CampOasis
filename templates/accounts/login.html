{% extends "base.html" %}
{% block content %}
    <h2>Welcome</h2>
    <div class="container">
        <p>You can login here!</p>
        <h2>Login</h2>
        <form role="form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p}}
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
