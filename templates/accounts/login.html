{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Login</h2>
    <p>You can login here!</p>
    <form role="form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p}}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
{% endblock %}
