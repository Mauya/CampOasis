{% extends "base.html" %}
{% block content %}
    <h2>Login</h2>
    <div class="container">
        <p>You can login here!</p>
        <form role="form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
