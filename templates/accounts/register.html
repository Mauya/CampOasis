{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <form role="form" method="post" id="register-form" action="{% url 'accounts:register' %}">
    <legend>Register</legend>
    {% csrf_token %}
    {{ form.as_p}}
    <div class="form-group">
      <input class="btn btn-primary" id="validate_card_btn" name="commit" type="submit" value="Register">
    </div>
  </form>
</div>
{% endblock %}
